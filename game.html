<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Mini Dice Game</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section id="navBar">
      <div class="nav">
        <h3>Score: <span class="playerScore_1">0</span></h3>
        <h3>Score: <span class="playerScore_2">0</span></h3>
      </div>
    </section>
    <section id="minigames">
      <div class="flex-frontPage">
        <div class="grid-frontPage">
          <div class="winOrLose">
            <img class="firework_1" src="#" alt="fireworks GIF" />
            <h1>Push Me Below</h1>
            <img class="firework_2" src="#" alt="fireworks GIF" />
          </div>

          <div class="player1">
            <h2 class="userNamePlayer_1">Player 1</h2>
            <img class="dice1" src="./assets/dice.png" alt="Dice Image" />
          </div>
          <div class="player2">
            <h2>Player 2</h2>
            <img class="dice2" src="./assets/dice.png" alt="Dice Image" />
          </div>

          <div class="btn-player">
            <button class="btn-push">Push</button>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/script.js" charset="utf-8"></script>
    <footer>
      <p>Â© Jerome AL</p>
    </footer>
  </body>
</html>
